<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Counter in Vanilla JS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <script type="module" src="./js/scripts.js"></script>
</head>

<body>
  <h1 class="title">Counter in Vanilla JS</h1>
  <div class="section">
    <div class="info">
      <p id="pair" class="type">Pair</p>
      <p id="count" class="count is-zero">0</p>
      <p id="odd" class="type">Odd</p>
    </div>
    <div id="counter" class="counter">
      <button id="decrement" class="button">Decrement</button>
      <button disabled id="reset" class="button button--reset">Reset</button>
      <button id="increment" class="button">Increment</button>
    </div>
  </div>
</body>

</html>
